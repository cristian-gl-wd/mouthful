<div class="data-list-grid" *ngIf="data().length > 0">
  <div *ngFor="let item of data()">
    <app-children-renderer
      [children]="[{ component: itemComponent, config: item }]"
    ></app-children-renderer>
  </div>
</div>
<div *ngIf="data().length === 0">
  <p>No se han encontrado recetas.</p>
</div>
