<div class="data-list">
  @if (data().length > 0) {
  <div class="list-items">
    @for (item of data(); track item) {
    <app-children-renderer [children]="[{ component: itemComponent, config: item }]"></app-children-renderer>
    }
  </div>
  } @else {
  <p class="no-data">No data</p>
  }
</div>
