<p-table [value]="(data$ | async) ?? []" [tableStyle]="{ 'min-width': '50rem' }">
  <ng-template pTemplate="header">
    <tr>
      @for (col of config.columns; track col.field) {
      <th>{{ col.header }}</th>
      }
    </tr>
  </ng-template>
  <ng-template pTemplate="body" let-rowData>
    <tr>
      @for (col of config.columns; track col.field) {
      <td>{{ rowData[col.field] }}</td>
      }
    </tr>
  </ng-template>
</p-table>
